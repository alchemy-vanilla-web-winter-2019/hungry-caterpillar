<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Rainbow UniKitty</title>
</head>
<body>
    <header>
        <h1>Rainbow UniKitty</h1>
    </header>

    <main>
        <!-- Color me buttons -->
        <section id="color-buttons">
            <h2>Make Me a Rainbow!</h2>
            <p>Click colors to make me a rainbow</p>
        </section>

        <!-- UniKitty body -->
        <section id="uniKitty">
            <img src="./assets/uniKitty.png" alt="UniKitty">
        </section>

        <!-- Dance buttons -->
        <section id="dance-buttons">
            <h2>Dance Party!</h2>
            <p>Click colors to make me dance</p>
        </section>

    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
