<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Audrey 2 is Hungry!</h1>
    </header>

    

    <main>
        <div class="flex-container">
            <div id="Audrey">  
                <section id="feed-text">
                        <h2>Feed me Seymor!</h2>
                    </section>

                    
                    
                    <section id="whole-audrey">
                        <img id="audrey-head" src="/./assets/Audrey-Head.png" alt="head of Audrey II, the plant from Little Shop of Horrors">
                        
                        <section id="audrey-body"></section>
                        
                        <img id="audrey-base" src="/./assets/Audrey-Base.png" alt="planter base for Audrey the plant">
                    </section>
                </div>
                
                <div class="button-section">

                    <div class="buttons">
                        <section id="button-text">
                            <h2>Who's for dinner?</h3>
                        </section>

                        <section id="food-buttons"></section>
                    </div>

                    <div class="buttons">
                        <section id="dance-text">
                            <h2>Let's boogie!</h2>
                        </section>
                        <section id="dance-buttons"></section>
                    </div>

            </div>
        </div>

        <script type = "module" src = "main.js"></script>
    
    </main>
    
</body>
</html>
