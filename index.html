<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hungry Hungry Caterpillar</title>
</head>
<body>
    <header>
        <h1>Hungry Hungry Caterpillar</h1>
    </header>
    <main>
        <section id="fruit-field">

        </section>
        <section id="dance-field">
            <h3>Make it dance</h3>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
